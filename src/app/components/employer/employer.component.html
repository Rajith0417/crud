<table class="table table-striped mx-auto mt-4">
    <thead>
        <tr>
            <td scope="col">Name</td>
            <td scope="col">Last</td>
            <td scope="col">email</td>
            <td scope="col">number</td>
            <td scope="col">salary</td>
            <td scope=""col>Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of allEmployers trackBy:trackByBookCode" scope="row">
            <td>{{row.name}} </td>
            <td>{{row.last}}</td>
            <td>{{row.email}}</td>
            <td>{{row.number}}</td>
            <td>{{row.salary}}</td>
            <td>
                <button (click)="onEditEmployer(row)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary me-3">Edit</button>
                <button (click)="deleteEmployer(row)" class="btn btn-danger ms-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Button trigger modal -->
<button type="button" (click)="newEmployer()"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add New
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Employer</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="name" class="col-form-label">Name:</label>
                  <input type="text" formControlName="name" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="last" class="col-form-label">Last:</label>
                    <input type="text" formControlName="last" class="form-control" id="last">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="col-form-label">Email:</label>
                    <input type="text" formControlName="email" class="form-control" id="email">
                  </div>
                  <div class="mb-3">
                    <label for="number" class="col-form-label">Number:</label>
                    <input type="text" formControlName="number" class="form-control" id="number">
                  </div>
                  <div class="mb-3">
                    <label for="salary" class="col-form-label">Salary:</label>
                    <input type="text" formControlName="salary" class="form-control" id="salary">
                  </div>
              </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button *ngIf="saveEmployer" type="button" (click)="postEmployerDetails()" class="btn btn-primary">Save</button>
            <button *ngIf="!saveEmployer" type="button" (click)="updateEmployer()" class="btn btn-primary">Update</button>
        </div>
        </div>
    </div>
</div>
